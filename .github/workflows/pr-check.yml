on: [pull_request]

jobs:
  check-description:
    name: Check that PR has description
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Print the PR title and body
        run: |
          echo $RAW_BODY
          echo $RAW_TITLE
          go run main.go
        env:
          RAW_BODY: ${{ github.event.pull_request.body }}
          RAW_TITLE: ${{ github.event.pull_request.title }}